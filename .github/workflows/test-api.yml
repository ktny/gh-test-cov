name: API Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  api:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.21'
      - name: Run API tests
        run: |
          mkdir -p coverage/api
          go test ./internal/api -coverprofile=coverage/api/coverage.out
      - name: Upload API coverage
        uses: actions/upload-artifact@v4
        with:
          name: api-coverage
          path: coverage/api
          if-no-files-found: error
