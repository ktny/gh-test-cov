name: Web Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.21'
      - name: Run Web tests
        run: |
          mkdir -p coverage/web
          go test ./internal/web -coverprofile=coverage/web/coverage.out
      - name: Upload Web coverage
        uses: actions/upload-artifact@v4
        with:
          name: web-coverage
          path: coverage/web
          if-no-files-found: error
