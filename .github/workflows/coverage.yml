name: Coverage Aggregation

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read
  pull-requests: write
  actions: read

jobs:
  aggregate:
    runs-on: ubuntu-latest
    steps:
      - name: Wait for API workflow
        uses: lewagon/wait-on-check-action@v1.3.1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          ref: ${{ github.event.pull_request.head.sha || github.sha }}
          check-name: api
          wait-interval: 15
      - name: Wait for Web workflow
        uses: lewagon/wait-on-check-action@v1.3.1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          ref: ${{ github.event.pull_request.head.sha || github.sha }}
          check-name: web
          wait-interval: 15
      - uses: actions/checkout@v4
      - name: Download API coverage
        uses: dawidd6/action-download-artifact@v6
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          workflow: test-api.yml
          commit: ${{ github.event.pull_request.head.sha || github.sha }}
          name: api-coverage
          path: coverage/api
      - name: Download Web coverage
        uses: dawidd6/action-download-artifact@v6
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          workflow: test-web.yml
          commit: ${{ github.event.pull_request.head.sha || github.sha }}
          name: web-coverage
          path: coverage/web
      - name: Show gathered coverage files
        run: ls -R coverage
      - name: Prepare central output directories
        run: |
          mkdir -p central central-reports central-badges
      - name: Aggregate results via central mode
        uses: k1LoW/octocov-action@v1
        with:
          config: .octocov.yml
      - name: Comment coverage to PR
        if: github.event_name == 'pull_request'
        uses: k1LoW/octocov-action@v1
        with:
          config: .octocov.yml
